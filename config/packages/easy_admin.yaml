easy_admin:
    site_name: '<a href="/" target="_blank">Madatsara</a>'
    design:
        brand_color: '#9b2c2c'
        assets:
            favicon: '/favicon_admin.png'
        menu:
            - { label: 'Event Metadata'}
            - {entity: 'Event', default: true}
            - Thematic
            - Status
            - label: 'Artistes/Organisateurs'
              children:
                - {entity: 'Artiste', icon: 'user' }
                - {entity: 'Organisateur', icon: 'user' }
            - {entity: 'Place', icon: 'map-marker-alt' }
            - AccessType
            - Api
            - label: 'Localization'
              children:
                - {entity: 'Commune', icon: 'map-marker-alt' }
                - {entity: 'Quartier', icon: 'map-marker-alt' }
                - {entity: 'Region', icon: 'map-marker-alt' }
            - { label: 'Members/Subscribers'}
            - MemberEvent
            - {entity: 'Subscriber', icon: 'user' }
    list:
        max_results: 30
        actions:
            - { name: 'new', icon: 'plus'}
            - { name: 'edit', icon: 'pencil'}
            - { name: 'delete', icon: 'trash'}
        collapse_actions: true
        batch_actions: ['delete']

    formats:
        datetime: 'Y-m-d H:i:s'
    edit:
      title: '%%entity_label%%_edit'
    new:
        title: 'Create %%entity_label%%'

    entities:
#        # List the entity class name you want to manage
#        - App\Entity\Product
        AccessType:
            class: App\Entity\AccessType
            label: 'Access Type'
            list:
                title: '%%entity_label%%  Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Api:
            class: App\Entity\Api
            label: 'Api'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Artiste:
            class: App\Entity\Artiste
            label: 'Artists'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Commune:
            class: App\Entity\Commune
            label: 'Communes'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Event:
            class: App\Entity\Event
            label: 'Events'
            help: 'Events General Management'
            list:
                title: '%%entity_label%% Management listing'
                help: 'Events General Management listing'
                fields:
                  - 'id'
                  - {property: 'name', label: 'Event name', template: '@backend/event/list/format_name.html.twig' }
                  -  'createdAt'
                sort: ['createdAt', 'DESC']
                dql_filter: "entity.api is not null"
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
            form:
                title: 'Add/Edit Event'
                fields:
                    - { type: 'group', columns: 6, label: 'Event' }
                    - { property: 'name', label: 'Event name', help: 'Name/Title of event' }
                    - description
                    - { type: 'group', columns: 6, label: 'Metadata' }
                    - media
                    - thematic
                    - accessType
                    - api
                    - { type: 'group', columns: 6, label: 'Entities' }
                    - { property: 'place', type: 'easyadmin_autocomplete'}
                    - { property: 'artiste', type: 'easyadmin_autocomplete'}
                    - { property: 'organisateur', type: 'easyadmin_autocomplete'}
                    - eventGroup
                    - slug
                    - createdAt
            new:
                fields:
                    - '-slug'
            edit:
                fields:
                    - {property: 'createdAt', type_options: { widget: 'single_text' }}
        MemberEvent:
            class: App\Entity\MemberEvent
            label: 'Events by member'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Organisateur:
            class: App\Entity\Organisateur
            label: 'Organizers'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Place:
            class: App\Entity\Place
            label: 'Places'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Quartier:
            class: App\Entity\Quartier
            label: 'Quartiers'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Region:
            class: App\Entity\Region
            label: 'Regions'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Status:
            class: App\Entity\Status
            label: 'Status'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Subscriber:
            class: App\Entity\Subscriber
            label: 'Subscribers'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
        Thematic:
            class: App\Entity\Thematic
            label: 'Thematics'
            list:
                title: '%%entity_label%% Management listing'
                sort: ['createdAt', 'DESC']
            show:
                title: '%%entity_label%% (#%%entity_id%%)'
